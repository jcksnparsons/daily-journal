<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="src/styles/journal.css" />
    <title>J. Parsons Daily Journal</title>
</head>
<body>
    <h1>My Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate"><h3>What day is it, bud?</h3></label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="conceptsCovered"><h3>What did ya learn today, bud?</h3></label>
            <input name="conceptsCovered" id="conceptsCovered">
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="journalContent"><h3>What's on your mind, bud?</h3></label>
            <textarea name="journalContent" id="journalContent" rows="8"></textarea>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="moodForDay"><h3>How ya feeling, bud?</h3></label>
                <input type="radio" name="mood" value="prettyGood">Well, pretty good!<br>
                <input type="radio" name="mood" value="notSoBad">Oh, not so bad. Yourself?<br>
                <input type="radio" name="mood" value="flustered">I'm a bit flustered, to be honest.</option>
                <input type="radio" name="mood" value="prettyDown">Truth be told, I'm pretty down.</option>
                <input type="radio" name="mood" value="noneYa">I don't believe that's any of your business!</option>
        </fieldset>
    </form>
    <button type="button">Thanks for sharing, bud.</button>
    <article id="entryLog">

    </article>
    <script type="module" src="src/scripts/journal.js"></script>
</body>
